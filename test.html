<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API</title>
</head>
<body>
    YouTube Subscribers
    <div id="subCount"></div>

    <script>

    // Get Subscribers
    const youtubeKey = ' AIzaSyBkxLHuTNdwzZg5RN6Lg_svkpw35LM62ZA';
    const youtubeUser = ' aE8qitPEc4h_1GxCFFYCjQ';
    const subCount = document.getElementById('subCount');
    const delay = 1000; // 10 min

    let getSubscribers = () => {

        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeUser}&key=${youtubeKey}`)
        .then(response => {
            return response.json()
        })
        .then(data => {
            console.log(data);
            subCount.innerHTML = data["items"][0].statistics.subscriberCount;
        })

    }

    setInterval(() => {
        getSubscribers();
    }, delay);

    </script>
</body>
</html>
<script src="https://apis.google.com/js/platform.js"></script>

<div class="g-ytsubscribe" data-channel="@Mechmanner" data-layout="default" data-count="default"></div>
